<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta data -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
          rel="stylesheet">

    <!-- title of site -->
    <title>注册 - 筱筱弹幕网</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="/static/signin-up/logo/favicon.png"/>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="/static/signin-up/css/font-awesome.min.css">

    <!--animate.css-->
    <link rel="stylesheet" href="/static/signin-up/css/animate.css">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="/static/signin-up/css/bootstrap.min.css">

    <!-- bootsnav -->
    <link rel="stylesheet" href="/static/signin-up/css/bootsnav.css">

    <!--style.css-->
    <link rel="stylesheet" href="/static/signin-up/css/style.css">

    <!--responsive.css-->
    <link rel="stylesheet" href="/static/signin-up/css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        input[type="radio"] + label::before {
            content: "\a0"; /*不换行空格*/
            display: inline-block;
            vertical-align: middle;
            font-size: 18px;
            width: 1em;
            height: 1em;
            margin-right: .4em;
            border-radius: 50%;
            border: 1px solid #454c54;
            text-indent: .15em;
            line-height: 1;
        }
        input[type="radio"]:checked + label::before {
            background-color: #01cd78;
            background-clip: content-box;
            padding: .2em;
        }
        input[type="radio"] {
            position: absolute;
            clip: rect(0, 0, 0, 0);
        }
        .radio label{
            padding-left: 0 !important;
            font-size: 17px;
        }
    </style>
</head>

<body>
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- signin end -->
<section class="signin signup">
    <div class="container">
        <!--/*@thymesVar id="user" type="com.kaciry.entity.User"*/-->
        <form class="sign-content" th:action="@{/signup}" th:object="${user}" onsubmit="return checkForm()" method="post">
            <h2>注册</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">

                        <div >
                            <div class="radio row">
                                <div class="male col-xs-2">
                                    <input type="radio" id="male" name="userSex" value="男" checked/>
                                    <label for="male">男</label>
                                </div>
                                <div class="female col-xs-2">
                                    <input type="radio" id="female" name="userSex" value="女" />
                                    <label for="female">女</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" value="" name="username"
                                       placeholder="enter your username here" required>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" class="form-control" id="email" placeholder="enter your email here" value="" name="userEmail"
                                       required >
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="password1">密码</label>
                                <input type="password" class="form-control" id="password1" placeholder="Password" value="" name="userPassword"
                                       required>
                            </div><!--/.form-group -->
                            <div class="form-group">
                                <label for="password2">再次输入密码</label>
                                <input type="password" class="form-control" id="password2" placeholder="Retype Password" value=""
                                       required >
                            </div><!--/.form-group -->
                        </div><!--/form -->
                    </div><!--/.signin-form -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-password">
                        <div class="awesome-checkbox-list">
                            <ul class="unstyled centered">
                                <li>
                                    <input class="styled-checkbox" id="agreement" type="checkbox" value="value2" required>
                                    <label for="agreement"><span>我已同意</span> <a href="#" target="_blank">《筱筱弹幕网用户协议》</a></label>
                                </li>
                                <li></li>
                            </ul>
                        </div><!--/.awesome-checkbox-list -->
                    </div><!--/.signin-password -->
                </div><!--/.col -->
            </div><!--/.row -->

            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="submit" class="btn signin_btn signup_btn" id="signup_btn" disabled>
                            注册
                        </button>
                        <p class="text-center">
                            已有账户？
                            <a th:href="@{/login}">登陆</a>
                        </p>
                    </div><!--/.signin-footer -->
                </div><!--/.col-->
            </div><!--/.row -->

        </form><!--/.sign-content -->

    </div><!--/.container -->

</section><!--/.signin -->

<!-- signin end -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="msg">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <p class="username-msg"></p>
            <p class="password-msg"></p>
        </div>
    </div>
</div>

</body>

</html>
