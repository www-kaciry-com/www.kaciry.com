<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext"
          rel="stylesheet">

    <!-- title of site -->
    <title>登录</title>

    <!-- For favicon png -->
    <link rel="icon" type="image/x-icon" href="/static/ico/favicon.ico">

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="/static/signin-up/css/font-awesome.min.css">

    <!--animate.css-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css">

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- bootsnav -->
    <link rel="stylesheet" href="/static/signin-up/css/bootsnav.css">

    <!--style.css-->
    <link rel="stylesheet" href="/static/signin-up/css/style.css">

    <!--responsive.css-->
    <link rel="stylesheet" href="/static/signin-up/css/responsive.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- signin end -->
<div id="adminLogin" class="signin">
    <div class="container">

        <div class="sign-content">
            <div>
                <h2>登录</h2>
                <p class="notice-p" style="color: red;text-align: center"></p>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <div>
                                <div class="form-group">
                                    <label for="username">用户名</label>
                                    <input v-model="adminAccount" id="username" name="username" type="text"
                                           class="form-control" value="" placeholder="enter your username here"
                                           onkeyup="checkEmptyArgs()">
                                </div><!--/.form-group -->
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input v-model="password" id="password" name="userPassword" type="password"
                                           class="form-control" value="" placeholder="Password"
                                           onkeyup="checkEmptyArgs()">
                                </div><!--/.form-group -->
                            </div><!--/form -->
                        </div><!--/.signin-form -->
                    </div><!--/.col -->
                </div><!--/.row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-footer">
                            <button class="btn signin_btn" disabled @click="adminLogin()">
                                登录
                            </button>

                        </div><!--/.signin-footer -->
                    </div><!--/.col-->
                </div><!--/.row -->
            </div>

        </div><!--/.sign-content -->

    </div><!--/.container -->

</div><!--/.signin -->

<!-- signin end -->

<!--footer copyright start -->
<footer class="footer-copyright">
    <div>
        <i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top"
           title="" data-original-title="Back to Top" aria-hidden="true"></i>
    </div><!--/.scroll-Top-->

</footer><!--/.hm-footer-copyright-->
<!--footer copyright  end -->


<!-- Include all js compiled plugins (below), or include individual files as needed -->

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<!--modernizr.min.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<!--bootstrap.min.js-->
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- bootsnav js -->
<script src="/static/signin-up/js/bootsnav.js"></script>

<!-- jquery.sticky.js -->
<script src="https://cdn.bootcss.com/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!--Custom JS-->
<script src="/static/signin-up/js/custom.js"></script>

<script src="/static/js/security.js"></script>

<!--检查-->
<script src="/static/js/login/signin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="/static/js/admin/adminLogin.js"></script>


</body>

</html>
