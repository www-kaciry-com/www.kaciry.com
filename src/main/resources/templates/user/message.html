<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/reply.css">
    <link rel="stylesheet" href="/static/css/Chat/reset.min.css">
    <link rel="stylesheet" href="/static/css/Chat/style.css">
    <title>我的消息</title>

</head>
<body>
<div th:include="fragment/nav"></div>
<div class="container">
    <div class="row main">
        <div class="col-3 col-sm-3 col-md-3 col-lg-2  nav-op">
            <ul class="nav flex-column" role="tablist">
                <li role="presentation" class="active nav-li">
                    <a href="#replyMe" data-toggle="tab">●&nbsp&nbsp回复我的</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#callMe" data-toggle="tab">●&nbsp&nbsp&nbsp&nbsp@ 我的</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#receivedStar" data-toggle="tab">●&nbsp&nbsp收到的赞</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#SystemNotification" data-toggle="tab">●&nbsp&nbsp系统通知</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#myMsg" data-toggle="tab">●&nbsp&nbsp我的消息</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#privateLetters" data-toggle="tab">●&nbsp&nbsp我的私信</a>
                </li>
                <li role="presentation" class="nav-li">
                    <a href="#real-time-chat" data-toggle="tab">●&nbsp&nbsp实时聊天</a>
                </li>
                <li role="presentation" class="nav-li" style="margin-top: 30px!important;">
                    <a href="#Setting" data-toggle="tab"><img src="/static/img/setting_icon.png" alt=""
                                                              style="width: 12px;height: 12px;">&nbsp&nbsp消息设置</a>
                </li>


            </ul>
        </div>
        <div class="col-9 col-sm-9 col-md-9 col-lg-10 content">
            <div class="title">
                <div class="title-content">测试标题栏</div>
                <div class="content-body">
                    <div class="tab-content" id="tabContent">
                        <div class="tab-pane fade show active" id="replyMe">
                            111111221
                        </div>
                        <div class="tab-pane fade" id="callMe">
                            2222
                        </div>
                        <div class="tab-pane fade" id="receivedStar">
                            3333
                        </div>
                        <div class="tab-pane fade" id="SystemNotification">
                            44444
                        </div>
                        <div class="tab-pane fade" id="myMsg">
                            5555
                        </div>
                        <div class="tab-pane fade" id="privateLetters">
                            <div th:replace="fragment/chat :: chat"></div>
                        </div>
                        <div class="tab-pane fade" id="real-time-chat">
                            777
                        </div>
                        <div class="tab-pane fade" id="Setting">
                            888
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="modal/logoutModal"></div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/static/js/Chat/private-chat.js"></script>
<script>
    //跳转tab js
    let hash = location.hash;//获取到跳转页面的参数
    let tab = $('.nav .flex-column ul');
    let con = $('#tabContent .tab-pane');
    for (let i = 0; i < con.length; i++) {
        let mm = con[i];
        let selectCon = "#" + $(mm).attr('id');
        if (hash === selectCon) {
            tab.siblings().removeClass('active');
            con.siblings().removeClass('active');
            $(tab[i]).addClass('active show');
            $(con[i]).addClass('active show');
        }
    }
</script>
</body>
</html>
