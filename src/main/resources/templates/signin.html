<!doctype html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign in</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href="/static/signin-up/logo/favicon.png"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="/static/signin-up/css/font-awesome.min.css">
		
		<!--animate.css-->
        <link rel="stylesheet" href="/static/signin-up/css/animate.css">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="/static/signin-up/css/bootstrap.min.css">
		
		<!-- bootsnav -->
		<link rel="stylesheet" href="/static/signin-up/css/bootsnav.css" >
        
        <!--style.css-->
        <link rel="stylesheet" href="/static/signin-up/css/style.css">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="/static/signin-up/css/responsive.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content" >
					<!--/*@thymesVar id="user" type="com.kaciry.entity.User"*/-->
					<form  th:action="@{loginPage}"  th:object="${user}" method="post">
						<h2>sign in</h2>
						<p style="color: red;text-align: center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-form">
									<div >
										<div class="form-group">
											<label for="username">Username</label>
											<input id="username" name="username" type="text" class="form-control" placeholder="enter your username here" onkeyup="checkEmptyArgs()">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="password">Password</label>
											<input id="password" name="userPassword" type="password" class="form-control" placeholder="Password"  onkeyup="checkEmptyArgs()">
										</div><!--/.form-group -->
									</div><!--/form -->
								</div><!--/.signin-form -->
							</div><!--/.col -->
						</div><!--/.row -->

						<div class="row">
							<div class="col-sm-12">
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
												<input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
												<label for="styled-checkbox-2">remember password</label>
											</li>

											<li>
												<a href="#" th:href="@{/getResetPwd}" target="_blank">Forgot password ?</a>
											</li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->
							</div><!--/.col -->
						</div><!--/.row -->

						<div class="row">
							<div class="col-sm-12">
								<div class="signin-footer">
									<button type="submit" class="btn signin_btn" disabled>
										sign in
									</button>
									<p>
										Don’t have an Account ?
										<a th:href="@{/register}">register</a>
									</p>
								</div><!--/.signin-footer -->
							</div><!--/.col-->
						</div><!--/.row -->
					</form>

				</div><!--/.sign-content -->

			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div>
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script src="/static/signin-up/js/jquery.js"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="/static/signin-up/js/bootstrap.min.js"></script>
		
		<!-- bootsnav js -->
		<script src="/static/signin-up/js/bootsnav.js"></script>
		
		<!-- jquery.sticky.js -->
		<script src="/static/signin-up/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		
        
        <!--Custom JS-->
        <script src="/static/signin-up/js/custom.js"></script>

		<!--检查-->
		<script src="/static/js/login_js/signin.js"></script>
    </body>
	
</html>
